<div class="content">
<div class="navbar navbar-inverse bg-inverse">
  <!--<a class="navbar-brand">MOBILE STORE</a>-->
  <div class="sign">
    <span class="sign__word">mobile store</span>
  </div>
  <app-cart-summary></app-cart-summary>
</div>

<div class="d-flex bd-highlight">
  <div class="p-2 bd-highlight ">
     <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
     </button>
     <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
          [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{cat}}
     </button>
    <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
      Admin
    </button>
    <button class="btn btn-block btn-danger m-t-1" routerLink="/mainmenu">
      Main menu
    </button>
  </div>

<div class="p-2 flex-grow-1 bd-highlight">

  <div class="row">
<ng-container *ngIf="!specifications">
  <div *ngFor="let product of products()" class="col">
      <app-card (onChanged)="onChanged($event)" (setProduct)="setProduct($event)" [product]="product"></app-card>
    </div>
</ng-container>


    <app-product-detail [product]="product" (onChanged)="onChanged($event)" *ngIf="specifications"></app-product-detail>
  </div>
  </div>
</div>



<div class="d-flex justify-content-between" *ngIf="!specifications">
<div class="form-inline pull-xs-left m-r-1 bd-highlight">
  <select class="selected" [value]="productsPerPage"
          (change)="changePageSize($event.target.value)">
    <option value="16">16 per Page</option>
    <option value="32">32 per Page</option>
    <option value="64">64 per Page</option>
    <option value="64000">all</option>
  </select>
</div>

<div class="btn-group pull-xs-right">
  <button class="btn btn-outline-primary" (click)="getAddProducts()">More</button>
  <button *counter="let page of pageCount" (click)="changePage(page)"
          class="btn btn-outline-primary" [class.active]="page == selectedPageButton">
    {{page}}
  </button>
</div>

</div>

</div>

<footer class="page-footer">

  <div class="flex-container">
    <div><a class="mobilestore" href="http://localhost:4901/store">
      MobileStore</a></div>
    <div class="copyright"> <a>Copyright 2019 Â© Cikmon.</a></div>

    <div style="flex-grow: 8">
      <div class="flex-container2">
        <div><a class="fa fa-twitter" href="#!"></a></div>
        <div><a class="fa fa-vk" href="#!" ></a></div>
        <div><a class="fa fa-facebook" href="#!" ></a></div>
        <div><a class="fa fa-instagram" href="#!"></a></div>
      </div>
    </div>

  </div>


</footer>
